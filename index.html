<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store New Architecture</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/functions.js"></script>
</head>
<body>
<button class="cart-btn" id="cart-btn" type="button">
    <img src="img/cart.svg" alt="Корзина">
    <span class="items-amount"></span>
</button>
<section class="modal-cart-window">
    <button class="close-cross" id="close-cross" type="button">
        <img src="img/close_cross.svg" alt="Закрыть">
    </button>
    <div class="modal-cart">
        <h2 class="modal-title">Корзина</h2>
        <div class="total-cart-summ">
            <span class="cart-total" id="cart-total"></span>
        </div>
    </div>
</section>
<section class="showcase"></section>
<script src="js/script.js"></script>
</body>
</html>
